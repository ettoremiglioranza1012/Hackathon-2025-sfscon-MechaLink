services:
  postgres:
    image: postgres:16
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - ./data:/var/lib/postgresql/data

  api:
      build: ./api
      environment:
        DATABASE_URL: postgres://app:app@db:5432/appdb
      depends_on:
        - db
      ports:
        - "8000:8000"

volumes: {}

